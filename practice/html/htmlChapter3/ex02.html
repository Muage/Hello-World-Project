<html>
    <head>
        <title>HTML5 + CSS3 Text</title>
    </head>
    <body>
        <h1>공백이   있는   글자</h1>
        <h1>공백이&nbsp;&nbsp;&nbsp;있는&nbsp;&nbsp;&nbsp;글자</h1>
        <!-- <h1><h1>태그는 제목 글자 태그입니다.</h1> -->
        <h1>&lt;h1&gt;태그는 제목 글자 태그입니다.</h1>
        <!-- <h1>&nbsp; 특수문자를 사용해 공백을 표시할 수 있습니다.</h1> -->
        <h1>&amp;nbsp; 특수문자를 사용해 공백을 표시할 수 있습니다.</h1>
    </body>
</html>
