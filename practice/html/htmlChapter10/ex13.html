<html>
    <head>
        <title>Animate Basic</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'red'
                }).animate({
                    width: 900,
                    opacity: 0.5
                }, 500);
            });
        </script>
    </head>
    <body>
        <div id="box"></div>
    </body>
</html>
