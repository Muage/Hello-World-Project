<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                // text() 메서드 사용
                // $('h1:nth-child(1)').text('<a href="#">text()</a>');
                // $('h1:nth-child(2)').text('<a href="#">html()</a>');

                // html() 메서드 사용
                var text = $('h1').text();
                var html = $('h1').html();
                alert("text: " + text);
                alert("html: " + html);
            });
        </script>
    </head>
    <body>
        <h1>Header - 0</h1>
        <h1>Header - 1</h1>
    </body>
</html>
