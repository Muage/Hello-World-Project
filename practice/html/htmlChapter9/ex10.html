<html>
    <head>
        <title>Inline Event</title>
        <script>
            function buttonClick() {
                alert('click');
            }
        </script>
    </head>
    <body>
        <!-- <button onclick="alert('click')">버튼</button> -->
        <button onclick="buttonClick()">버튼</button>
    </body>
</html>
