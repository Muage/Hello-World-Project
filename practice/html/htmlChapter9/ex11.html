<html>
    <head>
        <title>Traditional Event</title>
        <script>
            window.onload = function() {
                var button = document.getElementById('button');
                button.onclick = function() {   // 이벤트 리스너(이벤트 연결)
                    alert('click');
                };
            };
        </script>
    </head>
    <body>
        <button id="button">버튼</button>
    </body>
</html>
