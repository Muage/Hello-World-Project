<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width" charset="UTF-8"/>
        <title>미디어쿼리로 디바이스 맞춤형 스타일 준비하기</title>
        <link rel="stylesheet" href="mobile.css" type="text/css" media="screen and(max-width:799px)">
        <link rel="stylesheet" href="pc.css" type="text/css" media="screen and(min-width:800px)">
    </head>
    <body>
        <h1>미디어 쿼리 연습</h1>
        <!-- PC 화면 출력 -->
        <div id="pc_view">
            <h2>데스크탑 PC 화면</h2>
            <p>브라우저의 너비를 800px 보다 작게 줄여보세요.</p>
            <p>배경이 검정색에 글자가 흰색으로 바뀔겁니다.</p>
        </div>
        <!-- 모바일 화면 출력 -->
        <div id="mobile_view">
            <h2>모바일 화면</h2>
            <p>브라우저의 너비를 800px 보다 크게 늘려보세요.</p>
            <p>배경이 흰색에 글자가 검정색으로 바뀔겁니다.</p>
        </div>
    </body>
</html>
