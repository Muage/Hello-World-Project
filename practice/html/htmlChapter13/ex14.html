<html>
  <head>
    <meta charset="utf-8">
    <title>현재 내 위치 찾아보기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- jQuery Mobile을 사용하기 위해 필요한 태그 -->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css"/>
    <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>

    <!-- jQuery-UI-Map을 사용하기 위해 필요한 태그 -->
    <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    <script src="web/jquery.fn.gmap.js" type="text/javascript"></script>
    <script src="ui/jquery.ui.map.extensions.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function() {
      var startLatLng = new google.maps.LatLng(37.30981, 126.87560);
      $("#map_canvas").gmap({ "center": startLatLng, "zoom": 16 });

      $("#current_location").click(function() {
        $("#map_canvas").gmap("getCurrentPosition", function(position, status) {
          if(status == "OK") {
            var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude)

            $("#map_canvas").gmap("addMarker", { "position": latlng, "icon": markerBlue });
          } else {
            alert("현재 위치를 찾을 수 없습니다.");
          }
        });
      });
    });
    </script>
    <style type="text/css">
      .map_style {
        padding: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="map_style" data-role="page" id="page" data-fullscreen="true">
      <div data-role="header" data-position="fixed">
        <h1>캠퍼스 맵</h1>
      </div>
      <div class="map_style" data-role="content">
        <div class="map_style" id="map_canvas"></div>
      </div>
      <div data-role="footer" data-position="fixed">
        <div data-role="navbar">
          <ul>
            <li><a href="#" data-icon="search" id="current_location">현재위치 찾기</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
